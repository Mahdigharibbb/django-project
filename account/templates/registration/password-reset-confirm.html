{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور</title>
    <!-- fonts-------------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/materialdesignicons.css'%}">
    <!-- plugin------------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/swiper-bundle.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/kamadatepicker.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/jgallery.min.css'%}">
    <!-- style-main--------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
</head>
<body>
<!-- content-site -->
<main>
    <div class="container-login page-background">
        <div class="container">
            <div class="col-lg-6 col-md-6 col-xs-12 mx-auto">
                <div class="account-box">
{#                    <a href="index.html" class="logo-account">#}
                        <img src="{% static 'images/logo.png'%}" class="logo-account" alt="superkala" height="48">
{#                    </a>#}
                        {% if validlink %}
                    <span class="account-head-line">لطفا پسورد جدید خود را وارد کنید</span>
                        <form method="post">
                            {% csrf_token %}
                            <div class="content-account">
{#                            <div class="account-item password-old">#}
{#                                <label for="password">رمز عبور جدید</label>#}
{#                                <input type="password" id="password" class="input-password" placeholder="">#}
{#                            </div>#}
{#                            <div class="account-item password-new">#}
{#                                <label for="password">تکرار رمز عبور جدید</label>#}
{#                                <input type="password" id="password" class="input-password mb-4" placeholder="">#}
{#                            </div>#}
                                {{ form.as_p }}
                            <br>
                            <div class="account-item password-new-again">
                            </div>
                            <button type="submit" class="btn btn-danger btnLogin">بازگردانی رمز عبور</button>
                        </div>
                    </form>
                        {% else %}
        لینک تغییر پسورد شما معتبر نیست
    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
<!-- content-site -->
</body>
<!-- plugin------------------------------------------------------------->
<script src="{% static 'js/vendor/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'js/vendor/popper.min.js'%}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
<script src="{% static 'js/vendor/swiper-bundle.min.js'%}"></script>
<script src="{% static 'js/vendor/kamadatepicker.min.js'%}"></script>
<script src="{% static 'js/vendor/jgallery.min.js'%}"></script>
<!-- jquery-main-------------------------------------------------------->
<script src="{% static 'js/main.js'%}"></script>
</html>
