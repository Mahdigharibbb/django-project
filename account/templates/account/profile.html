{% extends 'parent/base.html' %}
{% load static %}
{% block title %}پروفایل{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب کاربری</title>
    <!-- fonts-------------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/materialdesignicons.css'%}">
    <!-- plugin------------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/swiper-bundle.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/kamadatepicker.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/vendor/jgallery.min.css'%}">
    <!-- style-main--------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
</head>
<body>
    <!-- content-site -->
    <main>
        <div class="main-container">
    {% include 'partials_account/header.html' %}
            <!--header content-->
            <div class="col-lg-9 col-md-8 col-xs-12 float-left order-1">
                <section class="content-profile">
                    <div class="profile-wrapper">
                        <div class="card">
                            <!--card header-->
                            <div class="card-header">
                                <div class="card-header-caption">
                                    <div class="card-header-caption-title">
                                        <div class="card-header-caption-text">حساب کاربری</div>
                                    </div>
                                </div>
                            </div>
                            <!--card header end-->

                            <!-- form profile -->
                            <div class="card-body">
                                <form method="post" enctype="multipart/form-data" action="{% url 'account:profile' %}" class="form-profile">
                                    {% csrf_token %}
                                    <div class="col-lg-7 float-right">
                                        <div class="form-row">
                                            <!--form item-->
                                            <div class="form-group col-lg-6 float-right">
                                                <label for="FirstName" class="title firstname">نام
                                                    <em class="mr-1 text-danger">*</em>
                                                </label>
                                                <input value="{{ request.user.first_name }}" type="text" class="form-control input-amount-profile" id="FirstName" name="first_name">
                                            </div>
                                            <!--form item end-->
                                            <!--form item-->
                                            <div class="form-group col-lg-6 float-right">
                                                <label for="LastName" class="title lastname">نام خانوادگی
                                                    <em class="mr-1 text-danger">*</em>
                                                </label>
                                                <input value="{{ request.user.last_name }}" type="text" class="form-control input-amount-profile" id="LastName" name="last_name">
                                            </div>
                                            <!--form item end-->
                                            <!--form item-->
                                            <div class="form-group col-lg-6 float-right">
                                                <label for="MobileNumber" class="title mobilenumber">شماره همراه
                                                    <em class="mr-1 text-danger">*</em>
                                                </label>
                                                <input value="{{ request.user.phone }}" type="number" class="form-control input-amount-profile" id="MobileNumber" name="phone">
                                            </div>
                                            <!--form item end-->
                                            <!--form item-->
                                            <div class="form-group col-lg-6 float-right">
                                                <label for="Email" class="title email">آدرس
                                                    <em class="mr-1 text-danger">*</em>
                                                </label>
                                                <input value="{{ address_form.instance.address|default_if_none:'' }}" type="text" class="form-control input-amount-profile" id="address" name="address">
                                            </div>
                                            <div class="form-group col-lg-6 float-right">
                                                <label for="Email" class="title email">شهر
                                                    <em class="mr-1 text-danger">*</em>
                                                </label>
                                                <input value="{{ address_form.instance.city }}" type="text" class="form-control input-amount-profile" id="city" name="city">
                                            </div>
                                            <div class="form-group col-lg-6 float-right">
                                                <label for="Email" class="title email">کد پستی
                                                    <em class="mr-1 text-danger">*</em>
                                                </label>
                                                <input value="{{ address_form.instance.postal_code }}" type="text" class="form-control input-amount-profile" id="postal_code" name="postal_code  ">
                                            </div>
                                            <!--form item end-->
                                        </div>
                                    </div>
                                    <div class="col-lg-5 float-left">
                                        <div class="py-48 text-center mb-4">
                                            <img src="{% static 'images/profile/icon/account.svg'%}" alt="account" class="img-account" width="128">
                                        </div>
                                        <div class="text-center">
                                            <button id="editBtn" class="btn btn-danger btn-edit" type="submit">ثبت اطلاعات</button>
                                        </div>
                                    </div>

                                </form>
                               {% if messages %}
                                    {% for message in messages %}
                                        <div class="{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% endif %}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <!-- form profile -->
                        </div>
                    </div>
                </section>
            </div>
            <!--header content-->
        </div>
    </main>
    <!-- content-site -->
    <!-- scroll-top -->
    <div class="btn btn-danger scrolltop">
        <i class="fa fa-angle-up"></i>
        <div class="bg-caver-scroll"></div>
    </div>
</body>
<!-- plugin------------------------------------------------------------->
<script src="{% static 'js/vendor/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'js/vendor/popper.min.js'%}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
<script src="{% static 'js/vendor/swiper-bundle.min.js'%}"></script>
<script src="{% static 'js/vendor/kamadatepicker.min.js'%}"></script>
<script src="{% static 'js/vendor/jgallery.min.js'%}"></script>
<!-- jquery-main-------------------------------------------------------->
<script src="{% static 'js/main.js'%}"></script>
</html>
{% endblock %}
